<ion-header>

  <ion-navbar>
    <ion-title>{{(issue$ | async)?.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="issue$ | async as issue">
    <ion-card-title padding>
      {{issue.title}}
    </ion-card-title>
    <ion-card-content>
      <p [innerHTML]="issue.bodyHTML"></p>
    </ion-card-content>
  </ion-card>

</ion-content>
