<ion-header>

  <ion-navbar>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="auth.user$ | async as user">
    <ion-card-header>ログイン中のアカウント</ion-card-header>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="user.avatarUrl">
      </ion-avatar>
      <h2>{{user.displayName}}</h2>
      <p>@{{user.username}}</p>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="danger" outline small (click)="logout()">Logout</button>
    </ion-item>

  </ion-card>
</ion-content>
